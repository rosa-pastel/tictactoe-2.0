<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <h1 class="heading">TIC TAC TOE</h1>
      <div class="game-page">
        <div class="turn">
          <h2>Your turn,</h2>
          <img src="" alt="" />
        </div>
        <div class="game-board">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <button class="new-game">New Game</button>
      </div>
      <div class="welcome-page">
        <button class="play-button">PLAY</button>
      </div>
      <div class="game-end">
        <span class="close"></span>
        <div class="winner-message">GAME OVER</div>
        <div class="winner-icon"></div>
      </div>
      <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
      </div>

        Illustration by

          href="https://www.freepik.com/free-vector/creative-winter-landscape-watercolor_10588630.htm#query=village%20winter%20watercolor&position=46&from_view=search&track=ais"
          >Freepik</a
        >
      </div>
    </div>
    <div class="footer">
      <div>Copyright © The Odin Project 2023</div>
      <div>
        Icons in the game are by&nbsp<a
          href="https://www.flaticon.com/packs/alphabet-and-numbers-20"
          >Freepik</a
        >&nbspon&nbsp<a href="https://www.flaticon.com/">Flaticon</a>
      </div>
    </div>

</html>
